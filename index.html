<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Jumper - jQuery Plugin</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css" />
	<!-- jQuery library -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jumper.js"></script>
	<link rel="stylesheet" href="css/jumper-style.css">
</head>
<body>
	<div class="container-fluid">
		<div id="one" class="row top">
			<div class="col-xs-6 text-center">
				<a href="https://github.com/NadiaGor/jumper" target="_blank"><i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a>
			</div>
			<div class="col-xs-6 text-center">
				<a href="http://atamas-design.com/" target="_blank"><i class="fa fa-home fa-2x" aria-hidden="true"></i></a>
			</div>
		</div>
		
		<div id="one" class="row background-container one">
			<h1 class="text-center white">Smart Jumper</h1>
			<div>
				<p class="font-xx text-center white">First Div</p>
			</div>
		</div>

		<div class="row background-container two text-center">
			<h2 class="white-b">Just Amazing Image</h2>
		</div>

	<div id="two" class="row background-container three">
		<div>
			<p class="font-xx text-center white">Second Div</p>
		</div>
	</div>

	<div class="row background-container four text-center">
		<h2 class="white">Just Amazing Image</h2>
	</div>

	<div id="three" class="row background-container five">
		<div class="text-center">
			<p class="font-xx white-b">Third Div</p>
		</div>
	</div>

	<div class="row background-container six text-center">
		<h2 class="white-b">Just Amazing Image</h2>
	</div>
	
	<div class="row background-container seven text-center">
		<div class="col-xs-12 col-sm-4">
			<a href="#one" class="jumper btn btn-default">Jump to First div</a>
		</div>
		<div class="col-xs-12 col-sm-4">
			<a href="#two" class="jumper btn btn-default">Jump to Second div</a>
		</div>
		<div class="col-xs-12 col-sm-4">
			<a href="#three" class="jumper btn btn-default">Jump to Third div</a>
		</div>
		<div id="four" class="col-xs-12 thanks-unsplash text-center">
			<h2 class="white">Special thanks to <a href="https://unsplash.com/" target="_blank">Unsplash</a></h2>
		</div>
	</div>
	<div class="sticky hidden-xx-lg">
	<ul>
		<li>
			<a href="#one" class="jumper">1</a>
		</li>
		<li>
			<a href="#two" class="jumper">2</a>
		</li>
		<li><a href="#three" class="jumper">3</a></li>
		<li><a href="#four" class="jumper">4</a></li>
	</ul>
		
		
		
	</div>

	<script>
		$('.jumper').jumpToSection({duration: 1500});		
	</script>
	</div> <!-- /container-fluid -->
</body>
</html>
